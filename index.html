<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="profile-card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall picture"
        class="profile-image"
      />
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="job-info">"Front-end developer and avid reader."</p>
      <ul class="social-links">
        <li class="social-link"><a href="#">GitHub</a></li>
        <li class="social-link"><a href="#">Frontend Mentor</a></li>
        <li class="social-link"><a href="#">LinkedIn</a></li>
        <li class="social-link"><a href="#">Twitter</a></li>
        <li class="social-link"><a href="#">Instagram</a></li>
      </ul>
    </main>
  </body>
</html>
